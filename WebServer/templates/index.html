        <div id="search_div">
          <input type="search" pattern="[0-9]" id="search" value="search for drawings..." accesskey="e">
          <input class="btn btn-lg btn-success"  type="submit" id="submit" value="Search">

          <!--&nbsp; <img id="summary-icon" src="/static/img/drawing.png"> &nbsp; -->
          <input class="btn btn-primary"   type="button" id="btn_summary" value="Showing drawings only--" title="  Click to show All files  ">            
          <input class="btn btn-warning"   type="button" id="btn_rescan" value="Rescan" title="  Click to rescan folder  ">
          <input class="btn btn-info"   type="button" id="btn_admin" value="Admin Area" title="  Click to move into Admin Area  "> 
          <input class="btn btn-info"   type="button" id="btn_leave_admin" value="Leave Admin Area" title="  Click to leave from Admin Area  "> 
        </div>


        <div id="list">
          <ul id="list_queue"></ul>
        </div>

        <div id="menu_more">

            </li>

        <div id="returned_count" class="returned_count alert alert-info"></div>

        <div id="flash" class="alert alert-warning"> Search returned too many results...  </div>

        <div id="notes" class="panel panel-info">
          <div class="panel-heading">
            <h3 class="panel-title">More info</h3>
          </div>
          <div class="panel-body" id="info"></div>
        </div>

        <div id="media"></div>

        <div id="drawings" class="panel panel-default">

          <div id="drawing_message"></div>
          <div class="panel-body"><ul id="list_drawings"></ul></div>
        </div>

        <div id="misplaced_files" class="panel panel-default">
          <div class="panel-heading"><h3 class="panel-title">Misplaced files</h3></div>
          <div id="misplaced_files_message"></div>
          <div class="panel-body"><ul id="list_misplaced_files"></ul></div>
